<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>悬浮导航栏示例</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px;
            z-index: 1000; /* 确保导航栏在其他内容之上 */
        }
        .navbar .title {
            color: white;
            font-size: 20px;
            font-weight: bold;
        }
        .navbar .links {
            display: flex;
            gap: 10px;
        }
        .navbar .links a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }
        .navbar .links a:hover {
            background-color: #575757;
        }
        /* 为页面内容添加上边距，以避免与固定导航栏重叠 */
        .content {
            margin-top: 60px; /* 根据导航栏的高度调整 */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="title">aaa</div>
        <div class="links">
            [链接1](https://example.com/link1)
            [链接2](https://example.com/link2)
            [链接3](https://example.com/link3)
        </div>
    </div>
    <div class="content">
        <!-- 页面内容将在这里显示 -->
        <p>这是页面内容的一部分。</p>
        <p>你可以在这里添加更多的内容。</p>
    </div>
</body>
</html>
