<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 300px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-family: Arial, sans-serif;
        }
        
        .content {
            margin-bottom: 20px;
            font-size: 24px;
            color: #666;
        }
        
        button {
            padding: 10px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>帮助</h1>
        <div class="content">114514</div>
        <button>1919810</button>
    </div>
</body>
</html>
