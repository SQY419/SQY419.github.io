<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航栏示例</title>
    <style>
        /* 样式定义 */
        .navbar {
            background-color: #ffe4b5;
            overflow: hidden;
        }
        .navbar a {
            float: right;
            display: block;
            color: #000000;
            text-align: center;
            padding: 16px 20px;
            text-decoration: none;
        }
        .navbar p {
            float: left;
            display: block;
            color: #000000;
            text-align: center;
            padding: 16px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #dcdcdc;
            color: black;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <div class="navbar">
        <p>SGC</p>
        <a href="#home">关于</a>
        <a href="#news">在线版</a>
        <a href="#contact">帮助</a>
        <a href="#about">首页</a>
    </div>
</body>
</html>
