        img {
            width: 360px; /* 设置图片宽度 */
            height: auto; /* 高度自动调整以保持图片比*/

        .image-container {
            position: relative;
            display: inline-block;
        }

        .image-container img {
            display: block;
        }

        .image-container .text-overlay {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            
        }
