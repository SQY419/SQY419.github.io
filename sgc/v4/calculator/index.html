<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGC</title>
    <style>
	body {
	    margin: 0;
	    min-width: 800px;
	    background-color: #ffffff;
            overflow-y: scroll; /* 始终显示滚动条空间 */
	}
	/* 导航栏美化 */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(20deg, #ffe985, #fa742b);
            padding: 0 20px;
            z-index: 1000;
            height: 70px; /* 增加高度 */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }
        
        .navbar:hover {
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
        }
        
        .navbar .title {
            color: white;
            font-size: 24px;
            font-weight: 700;
            padding: 0 15px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
        }
        
        
        .navbar .links {
            display: flex;
            gap: 5px;
            height: 100%;
        }
        
        .navbar .links a {
            color: white;
            text-decoration: none;
            padding: 0 25px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            letter-spacing: 0.5px;
            position: relative;
            transition: all 0.3s ease;
            border-radius: 4px;
            margin: 0 5px;
        }
        
        .navbar .links a:hover {
            background-color: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }
        
        .navbar .links a::after {
            content: '';
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: white;
            border-radius: 10px;
            transition: width 0.3s ease;
        }
        
        .navbar .links a:hover::after {
            width: 60%;
        }
        
        .navbar .links a.active {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .navbar .links a.active::after {
            width: 60%;
        }
	/* 为页面内容添加上边距，以避免与固定导航栏重叠 */
	.content {
	    margin-top: 60px; /* 根据导航栏的高度调整 */
	    padding: 20px;
	}
	.pictext {
	    display: flex; /* 使用Flexbox布局 */
	    align-items: center; /* 垂直居中 */
	    gap: 60px; /* 设置元素之间的间隔 */
	    padding: 30px;
	}
	
	img {
	    width: 360px; /* 设置图片宽度 */
	    height: auto; /* 高度自动调整以保持图片比*/
	}
	    
	.image-container {
	    position: relative;
	    display: inline-block;
	}
	
	.image-container img {
	    display: block;
	}
	
	.image-container .text-overlay {
	    position: absolute;
	    top: 45%;
	    left: 50%;
	    transform: translate(-50%, -50%);
	    
	}
	footer {
	    background-color: #333333; /* 深灰色背景 */
	    color: white; /* 文本颜色为白色 */
	    padding: 20px; /* 内边距 */
	    text-align: center; /* 文本居中对齐 */
	    }
	iframe {
	    width: 100%;
	    height: 100%;
	}
	.sgc {
	    width: 60%;
	    aspect-ratio: 4/3;
	    margin: 0;
	    padding: 0;
	    background-attachment: fixed;
	}   
	.cof1 {
	    width: 80%;
	    margin: 15px; /* 新增外边距 */
	    padding: 20px;
	    background-color: #f0f0f0;
	    border-radius: 10px;
	    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
	}
	
	/* 其他样式保持不变... */
	.cofh1 {
	    color: #333;
	    margin-bottom: 15px;
	    font-family: Arial, sans-serif;
	}
	
	.contentcof {
	    margin-bottom: 20px;
	    
	    color: #666;
	}
	
	button {
	    padding: 10px 25px;
	    background-color: #4CAF50;
	    color: white;
	    border: none;
	    border-radius: 5px;
	    cursor: pointer;
	    font-size: 16px;
	    transition: background-color 0.3s;
	}
	
	button:hover {
	    background-color: #45a049;
	}
	
	.col-banner {
	    
	    margin: 15px; /* 新增外边距 */
	    padding: 20px;
	    
	    border-radius: 10px;
	    width: 80%;          /* 占据页面全部宽度 */
	    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
	    background-color: #ffffff; /* 红色背景 */
	}

	
    </style>
 <link rel="stylesheet" type="text/css" href="/index.css">
	
</head>
<body>
    <div class="content">
    <center>
    	<div class="sgc">
		<iframe id="sgc-iframe" src="https://sqy419.axolotlpower.com/download/assets/SGC v4.8.11.html" title="description"></iframe>
		<div class="sgc-overlay" id="sgc-overlay"></div>
    	</div>
    </center>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const overlay = document.getElementById('sgc-overlay');
            const scrollStatus = document.getElementById('scrollStatus');
            let isScrollEnabled = true;
            
            // 更新滚动状态指示器
            function updateScrollStatus() {
                if (isScrollEnabled) {
                    scrollStatus.classList.remove('active');
                    scrollStatus.innerHTML = '<span class="indicator"></span><span>页面滚动: 启用</span>';
                } else {
                    scrollStatus.classList.add('active');
                    scrollStatus.innerHTML = '<span class="indicator"></span><span>页面滚动: 禁用</span>';
                }
                
                // 5秒后淡出指示器
                scrollStatus.style.opacity = '1';
                clearTimeout(scrollStatus.timeout);
                scrollStatus.timeout = setTimeout(() => {
                    scrollStatus.style.opacity = '0.5';
                }, 5000);
            }
            
            // 当鼠标进入覆盖层时禁用页面滚动
            overlay.addEventListener('mouseenter', function() {
                document.body.style.overflow = 'hidden';
                isScrollEnabled = false;
                updateScrollStatus();
            });
            
            // 当鼠标离开覆盖层时启用页面滚动
            overlay.addEventListener('mouseleave', function() {
                document.body.style.overflow = '';
                isScrollEnabled = true;
                updateScrollStatus();
            });
            
            // 当鼠标进入iframe时禁用页面滚动
            const iframe = document.getElementById('sgc-iframe');
            iframe.addEventListener('mouseenter', function() {
                document.body.style.overflow = 'hidden';
                isScrollEnabled = false;
                updateScrollStatus();
            });
            
            // 当鼠标离开iframe时启用页面滚动
            iframe.addEventListener('mouseleave', function() {
                document.body.style.overflow = '';
                isScrollEnabled = true;
                updateScrollStatus();
            });
            
            // 初始化滚动状态
            updateScrollStatus();
            
        });
    </script>
</body>
</html>
