<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGC</title>
    <style>
        body {
            margin: 0;
      
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(20deg, #ffe985, #fa742b);
            padding: 5px;
            z-index: 1000; /* 确保导航栏在其他内容之上 */
        }
        .navbar .title {
            color: white;
            font-size: 20px;
            font-weight: bold;
		padding: 0px 10px;
        }
        .navbar .links {
            display: flex;
            gap: 10px;
        }
        .navbar .links a {
            color: white;
            text-decoration: none;
            padding: 30px 30px;
        }
        .navbar .links a:hover {
            background-color: rgba(220,220,220,0.6);
        }
        /* 为页面内容添加上边距，以避免与固定导航栏重叠 */
        .content {
            margin-top: 80px; /* 根据导航栏的高度调整 */
		padding: 20px;
        }
	.pictext {
        display: flex; /* 使用Flexbox布局 */
        align-items: center; /* 垂直居中 */
        gap: 60px; /* 设置元素之间的间隔 */
        padding: 30px;
        }
 
    img {
        width: 360px; /* 设置图片宽度 */
        height: auto; /* 高度自动调整以保持图片比例 */
    }
	    
	.image-container {
            position: relative;
            display: inline-block;
        }

        .image-container img {
            display: block;
        }

        .image-container .text-overlay {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            
            
	}
	    footer {
            background-color: #333333; /* 深灰色背景 */
            color: white; /* 文本颜色为白色 */
            padding: 20px; /* 内边距 */
            text-align: center; /* 文本居中对齐 */
	    }
    </style>
 <link rel="stylesheet" type="text/css" href="/index.css">
